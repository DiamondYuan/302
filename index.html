<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>302</title>
</head>

<body>
  <div>
    <input id="url" type=""></input>
    <button id="copy">Copy</button>
  </div>
</body>

<script type="text/javascript">
  function init() {
    const input = document.getElementById('url');
    let url;
    input.addEventListener('input', e => {
      url = e.target.value;
    });

    const button = document.getElementById('copy');
    button.addEventListener('click', () => {
      document.execCommand('copy');
    });

    document.addEventListener('copy', function (e) {
      current.searchParams.set('location', url);
      e.clipboardData.setData('text/plain', current.toString());
      e.preventDefault();
    });

    const current = new URL(window.location.href);
    for (const queryName of ['location', 'goto']) {
      if (current.searchParams.get(queryName)) {
        window.location.href = current.searchParams.get(queryName)
        setTimeout(() => {
          window.close();
        }, 100);
        return
      }
    }
  }
  init()
</script>

</html>
